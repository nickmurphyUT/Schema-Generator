<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Schema App Dashboard" }}</title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import for aesthetics */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        /* Style for the select element options */
        .select-field {
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #d1d5db;
            background-color: white;
            transition: all 0.15s;
        }
        .select-field:focus {
            border-color: #005bd3;
            box-shadow: 0 0 0 2px rgba(0, 91, 211, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

<!-- PRODUCT SCHEMA MAPPING UI -->
<div class="bg-white rounded-xl p-6 shadow-lg border border-gray-100 mb-8">

    <h3 class="text-2xl font-semibold text-gray-700 mb-6 border-b pb-3">
        Product Schema Generator
    </h3>

    <!-- Empty container for mapping rows -->
    <div id="schema-mapping-container" class="space-y-4 mb-6">
        <!-- rows injected dynamically -->
    </div>

    <button id="addMappingBtn"
        class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg shadow">
        + Add Schema Mapping
    </button>

    <button id="sendToBackendBtn"
        class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg shadow mt-4">
        Save & Generate Schema Metafields
    </button>

    <!-- Status preview -->
    <div id="metafields-preview" class="mt-4 text-sm text-gray-500"></div>

</div>

<script>
/* ============= GLOBAL STATE ============= */
let mappings = []; 
let rowIdCounter = 0;

/* ============= PRODUCT FIELD OPTIONS ============= */
const productFieldOptions = [
    "product.title",
    "product.vendor",
    "product.handle",
    "product.product_type",
    "product.status",
    "product.description",
    "product.tags[]",
    "product.images[].src",
    "variants[].sku",
    "variants[].price",
    "variants[].barcode",
    "variants[].weight",
    {% for mf in product_metafields %}
        "metafield: {{ mf.node.namespace }}.{{ mf.node.key }}",
    {% endfor %}
];

/* ============= COMMON SCHEMA FIELDS ============= */
// Replace hard-coded fields with cached org schema fields
const commonSchemaFields = {{ org_schema_fields | tojson }};

/* ============= CREATE ROW ============= */
function createSchemaRow(defaultSchema = "", defaultSource = "") {
    const id = rowIdCounter++;
    const container = document.getElementById("schema-mapping-container");

    const row = document.createElement("div");
    row.className = "flex gap-4 items-start bg-gray-50 p-4 rounded-lg border";
    row.dataset.rowId = id;

    row.innerHTML = `
        <!-- Schema Field -->
        <div class="flex-1 flex flex-col gap-2">
            <label class="text-sm text-gray-600 font-medium">Schema Field</label>
            <select class="schema-select p-2 border rounded bg-white">
                <option value="">Select Schema Field</option>
                ${commonSchemaFields.map(f => `
                    <option value="${f}" ${defaultSchema === f ? "selected" : ""}>${f}</option>
                `).join("")}
            </select>
            <input type="text"
                class="schema-input p-2 border rounded"
                placeholder="Or write your own…"
                value="${defaultSchema && !commonSchemaFields.includes(defaultSchema) ? defaultSchema : ""}">
        </div>

        <!-- Source Field -->
        <div class="flex-1 flex flex-col gap-2">
            <label class="text-sm text-gray-600 font-medium">Shopify Source</label>
            <select class="product-source p-2 border rounded bg-white">
                <option value="">Select Product Attribute</option>
                ${productFieldOptions.map(o => `
                    <option value="${o}" ${o === defaultSource ? "selected" : ""}>${o}</option>
                `).join("")}
            </select>
        </div>

        <!-- Delete Button -->
        <button class="delete-row bg-red-500 text-white px-3 py-2 rounded self-center">X</button>
    `;

    /* DELETE functionality */
    row.querySelector(".delete-row").onclick = () => {
        row.remove();
        updateMappings();
    };

    /* UPDATE on any change */
    row.querySelector(".schema-select").onchange = updateMappings;
    row.querySelector(".schema-input").oninput = updateMappings;
    row.querySelector(".product-source").onchange = updateMappings;

    container.appendChild(row);
    updateMappings();
}

/* ============= UPDATE STATE ============= */
function updateMappings() {
    mappings = [...document.querySelectorAll("#schema-mapping-container > div")].map(row => {
        const schemaSelect = row.querySelector(".schema-select").value.trim();
        const schemaInput = row.querySelector(".schema-input").value.trim();
        const source = row.querySelector(".product-source").value.trim();

        return {
            schemaField: schemaInput || schemaSelect,
            sourceField: source
        };
    });
}

/* ============= ADD BUTTON ============= */
document.getElementById("addMappingBtn").onclick = () => {
    createSchemaRow();
};

/* ============= SEND TO BACKEND BUTTON ============= */
document.getElementById("sendToBackendBtn").onclick = async () => {
    const payload = {
        shop: '{{ shop_name or "Not found" }}',
        hmac: '{{ hmac_value or "Not found" }}',
        id_token: '{{ id_token_value or "Not found" }}',
        product_schema_mappings: mappings
    };

    const previewArea = document.getElementById("metafields-preview");
    previewArea.innerHTML = '<span class="text-gray-500">Sending schema mappings…</span>';

    try {
        const resp = await fetch("/verify_and_create_metafields", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const result = await resp.json();

        if (resp.ok) {
            previewArea.innerHTML =
                `<span class="text-green-600 font-semibold">${result.message || "Saved successfully!"}</span>`;
        } else {
            previewArea.innerHTML =
                `<span class="text-red-500 font-semibold">Error: ${result.error || JSON.stringify(result)}</span>`;
        }

    } catch (err) {
        console.error("Schema save error:", err);
        previewArea.innerHTML =
            '<span class="text-red-500 font-semibold">Network Error: Could not reach server.</span>';
    }
};

/* ============= PREPOPULATE SAVED SCHEMA ============= */
const savedMappings = {{ config_entry.get("product_schema_mappings", []) | tojson }};
if (savedMappings.length > 0) {
    savedMappings.forEach(m => createSchemaRow(m.schemaField, m.sourceField));
} else {
    createSchemaRow();
}
</script>

</body>
</html>
